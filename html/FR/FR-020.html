<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 접근 권한 안내</title>
    <link rel="stylesheet" href="../../resources/css/guide.css">
    <script src="../../resources/js/jquery-3.6.0.min.js"></script>
    <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
	<div class="health_wrap login_wrap footer_no"> 
        <!-- <header></header> -->
		<div class="health_container pt0">
            <div class="access_wrap">
                <dl class="title">
                    <dt>앱 접근 권한 안내</dt>
                    <dd>스트레스 지수와 건강 활동 체크를 위해 <br />
                        앱 접근권한이 필요합니다.</dd>
                </dl>
                <div class="access_list">
                    <span>선택적 접근 권한</span>
                    <dl class="item1">
                        <dt>위치</dt>
                        <dd>GPS기반 운동 및 건강 활동의 자동 체크</dd>
                    </dl>
                    <dl class="item2">
                        <dt>카메라</dt>
                        <dd>얼굴/지문 인식, 사진 촬영, 이미지 업로드</dd>
                    </dl>
                    <dl class="item3">
                        <dt>저장공간</dt>
                        <dd>페이지 공유 및 이미지 저장/업로드</dd>
                    </dl>
                    <dl class="item4">
                        <dt>블루투스</dt>
                        <dd>디바이스 및 운동 추적 서비스 연결</dd>
                    </dl>
                    <dl class="item5">
                        <dt>기기 정보</dt>
                        <dd>내 연락처 및 기기ID, 기기 정보 확인</dd>
                    </dl>
                    <dl class="item6">
                        <dt>생체정보</dt>
                        <dd>스트레스 지수 및 건강 점수 체크</dd>
                    </dl>
                    <p class="notice">허용하지 않으셔도 앱 이용은 가능하나, 일부 서비스 이용에 제한이 있을 수 있습니다.</p>
                    <p class="notice">설정에서 각 권한 별 변경이 가능합니다.</p>
                </div>
            </div>
		</div>
        <div class="btn_btm_fixed">
            <button type="button" class="btn">확인</button>
        </div>
	</div>

</body>
</html>

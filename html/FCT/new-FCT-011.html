<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>미션 성공</title>
<link rel="stylesheet" href="../../resources/css/guide.css">
<script src="../../resources/js/jquery-3.6.0.min.js"></script>
<script src="../../resources/js/ui.common.js"></script>
</head>

<body>
  <div class="health_wrap mypoint_wrap footer_no">
    <header class="health_header">
      <div class="inbtn">
        <button type="button" class="btn_prev"><span class="hidden">이전</span></button>
        <h1>건강 미션</h1>
      </div>
    </header>
    <div class="health_container pt0">
      <div class="my_point_pile">
        <div class="desc">
          <ul class="list_dot">
            <li>
              <span>2023년 7월 10일 ~ 7월 31일 동안 아래 챌린지를 모두 
              달성하면, Tune Point 500p 지급!</span>
            </li>
          </ul>
          <p class="caut">포인트는 8월 첫째주에 지급됩니다.</p>
        </div>
        <ul class="item_wrap">
          <li class="item_box complete">
            <dl>
              <dt><span class="icon_camera"></span>AI 건강 카메라</dt>
              <dd>AI 건강카메라로 <b>건강상태 측정</b>하면 미션성공</dd>
            </dl>
          </li>
          <li class="item_box complete">
            <dl>
              <dt><span class="icon_mbti"></span>Dental MBTI</dt>
              <dd>Dental MBTI 참여하고,<b>나의 구강 타입 확인</b>하면 미션성공</dd>
            </dl>
          </li>
          <li class="item_box complete">
            <dl>
              <dt><span class="icon_bookmark"></span>콘텐츠 북마크</dt>
              <dd>맞춤형 콘텐츠를 1개 이상 <b>북마크</b> 하면 미션성공</dd>
            </dl>
          </li>
          <li class="item_box complete">
            <dl>
              <dt><span class="icon_like"></span>콘텐츠 좋아요</dt>
              <dd>맞춤형 콘텐츠 1개 이상 <b>좋아요</b> 하면 미션성공</dd>
            </dl>
          </li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>

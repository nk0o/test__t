  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale:'ko',//언어 설정
        height: 'auto',
        editable:false,//수정 불가능
        selectable:true,//선택가능
        fixedWeekCount:false,//월 주수에 따라 4~5주 (true는 6주고정)
        customButtons: {
          btnChangeWeek: {
            text: '달력 접기',
            click: function(e) {
              $(e.target).parents('.calendar_wrap').addClass('calendar_wrap_week')
              calendar.changeView('dayGridWeek');              
            }
          },
          btnChangeMonth: {
            text: '달력 펼치기',
            click: function(e) {
              $(e.target).parents('.calendar_wrap').removeClass('calendar_wrap_week')
              calendar.changeView('dayGridMonth');              
            }
          },
        },
        eventDisplay:'list-item',// 이벤트 점 표시
        headerToolbar: {
          start:'',
          center: 'prev title next',
          end:'btnChangeWeek btnChangeMonth'
        }, 
        dayHeaderFormat: { 
          weekday: 'short',
        },
        monthStartFormat :{
          month: 'long', day: 'numeric'
        },
        views: {
          dayGridMonth: {
            titleFormat: { year: 'numeric',  month: "short"},
          },
          dayGridWeek: { 
            titleFormat: { year: 'numeric', month: 'short'}
          }
        },
        dateClick: function(info) {
          $('.fc-daygrid-day').removeClass('fc_selected')
          $(info.dayEl).addClass('fc_selected')
          if(!$(info.dayEl).hasClass('fc-day-other')){
            alert(info.dateStr);
          }
        },
        events:[
          {
            groupId:'미확인',
            className: "check_none",
            title: '미확인',
            start: '2023-08-23'
          },
          {

            className: "check_part",

            start: ' 2023-09-01',

            start: ' 2023-09-02',

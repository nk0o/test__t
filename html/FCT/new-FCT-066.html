<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>갑상선 케어 - 케어 플랜 - 케어단계설정(팝업)</title>
<script src="../../resources/js/jquery-3.6.0.min.js"></script>
<script src="../../resources/js/swiper.min.js"></script>
<script src="../../resources/js/ui.common.js"></script>
<link rel="stylesheet" href="../../resources/css/swiper.min.css">
<link rel="stylesheet" href="../../resources/css/guide.css">
</head>

<body>
  <!-- 케어단계설정 팝업 -->
  <div class="health_full thyroid_pop actived" id="full001" >
    <div class="inner">
      <div class="pop_wrap">
        <div class="pop_header">
          <div class="header_wrap type_center">
            <h1>케어 단계 설정</h1>
            <button type="button" class="btn_close ui-close"><span class="hidden">닫기</span></button>
          </div>
        </div>
        <!-- //pop header -->
        <div class="pop_container">
          <div class="con_inner">
            <div class="con_box">
              <div class="pop_con"> 
                <!-- 팝업 내용 -->
                  <div class="thyroid_pop_inner">
                    <div class="care_step">
                      <div class="step step_1 is_checked"><!-- 선택된 단계: is_checked -->
                        <label for="radio_01" class="frm_radio">
                          <input type="radio" name="radioName1" id="radio_01" checked>
                          <span>진단 전</span>
                        </label>
                      </div>
                      <div class="step step_2">
                        <label for="radio_02" class="frm_radio">
                          <input type="radio" name="radioName1" id="radio_02">
                          <span>진단 시</span>
                        </label>
                      </div>
                      <div class="step step_3">
                        <label for="radio_03" class="frm_radio">
                          <input type="radio" name="radioName1" id="radio_03">
                          <span>수술</span>
                        </label>
                      </div>
                      <div class="step step_4">
                        <label for="radio_04" class="frm_radio">
                          <input type="radio" name="radioName1" id="radio_04">
                          <span>방사성 동위원소 치료</span>
                        </label>
                      </div>
                      <div class="step step_5">
                        <label for="radio_05" class="frm_radio">
                          <input type="radio" name="radioName1" id="radio_05">
                          <span>외부 방사선 치료</span>
                        </label>
                      </div>
                      <div class="step step_6">
                        <label for="radio_06" class="frm_radio">
                          <input type="radio" name="radioName1" id="radio_06">
                          <span>항암 약물 치료</span>
                        </label>
                      </div>
                      <div class="step step_7">
                        <label for="radio_07" class="frm_radio">
                          <input type="radio" name="radioName1" id="radio_07">
                          <span>추적 관리</span>
                        </label>
                      </div>
                      <p class="add_desc">※ 고객님께서 설정한 치료 단계에 따라 맞춤 로드맵 영역에 자동 반영 됩니다</p>
                    </div>
                  </div>
                <!-- //팝업내용 -->
              </div>
            </div>
          </div>
        </div>
        <!-- //pop container -->

        <div class="btn_wrap">
          <button type="button" class="btn_pop_black2">추가하기</button><!-- 20230831 문구 수정 -->
        </div>
        <!-- // pop btn -->
      </div>
     
    </div>
  </div>
 <!-- //케어단계설정 팝업 -->
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>닉네임 변경</title>
    <link rel="stylesheet" href="../../resources/css/guide.css">
    <script src="../../resources/js/jquery-3.6.0.min.js"></script>
    <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
	<div class="health_wrap setting_wrap footer_no type_mypage"> 
		<!-- <header></header> -->
		<div class="health_container pt0">
            <div class="nickname_wrap">
                <h2>Tune H 활동 닉네임을 설정해 주세요.</h2>
                <div class="form_wrap">
                    <div class="inp_wrap type_box">
                        <div class="inp_item">
                            <label for="nickname" class="inp_label">닉네임</label>
                            <input id="nickname" name="inqFrm" class="inp_base" maxlength="10" type="text" placeholder="닉네임 입력">
                            <span class="unit">0/10</span>
                            <p class="notice err">이미 사용중인 닉네임입니다.</p><!--사용 불가능 한 경우-->
                            <!-- <p class="notice pass">사용가능한 닉네임입니다.</p> 사용 가능 한 경우 -->
                        </div>
                    </div>
                </div>
            </div>
		</div>
        <div class="btn_btm_fixed">
            <button type="button" class="btn" disabled>확인</button>
        </div>
	</div>

</body>
</html>

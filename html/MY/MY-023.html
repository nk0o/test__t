<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 변경</title>
    <link rel="stylesheet" href="../../resources/css/guide.css">
    <script src="../../resources/js/jquery-3.6.0.min.js"></script>
    <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
	<div class="health_wrap setting_wrap footer_no type_mypage"> 
		<!-- <header></header> -->
		<div class="health_container pt0">
            <div class="pwchange_wrap">
                <h2>회원님의 소중한 정보 보호를 위해 <br />
                    현재 비밀번호를 입력해 주세요.</h2>
                <div class="form_wrap">
                    <div class="inp_wrap type_box">
                        <div class="inp_item">
                            <label for="nowPw" class="inp_label">현재 비밀번호</label>
                            <input id="nowPw" name="inqFrm" class="inp_base" minlength="4" maxlength="10" type="text" placeholder="영문자 및 숫자 조합(4자 이상)">
                            <span class="unit">0/10</span>
                            <!-- <p class="notice err">비밀번호가 일치하지 않습니다.</p> 사용 불가능 한 경우 -->
                            <p class="notice pass">확인 되었습니다.</p><!-- 사용 가능 한 경우 -->
                        </div>

                        <div class="inp_item">
                            <label for="changePw" class="inp_label">변경 비밀번호</label>
                            <input id="changePw" name="inqFrm" class="inp_base" minlength="4" maxlength="10" type="text" placeholder="영문자 및 숫자 조합(4자 이상)">
                            <span class="unit">0/10</span>
                            <p class="notice err">사용 불가능한 비밀번호 입니다.</p><!--사용 불가능 한 경우-->
                            <!-- <p class="notice pass">사용 가능한 비밀번호 입니다.</p> 사용 가능 한 경우 -->
                        </div>

                        <div class="inp_item">
                            <label for="changePw" class="inp_label">변경 비밀번호 확인</label>
                            <input id="changePw" name="inqFrm" class="inp_base" minlength="4" maxlength="10" type="text" placeholder="영문자 및 숫자 조합(4자 이상)">
                            <span class="unit">0/10</span>
                            <p class="notice err">비밀번호가 일치하지 않습니다.</p><!--사용 불가능 한 경우-->
                            <!-- <p class="notice pass">비밀번호가 일치 합니다.</p> 사용 가능 한 경우 -->
                        </div>
                    </div>
                </div>
            </div>
		</div>
        <div class="btn_btm_fixed">
            <button type="button" class="btn" disabled>확인</button>
        </div>
	</div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>앱 알림설정</title>
    <link rel="stylesheet" href="../../resources/css/guide.css">
    <script src="../../resources/js/jquery-3.6.0.min.js"></script>
    <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
	<div class="health_wrap setting_wrap type_setting appsetting footer_no type_mypage"> 
		<!-- <header></header> -->
		<div class="health_container pt0">
            <ul class="appsetting_list appnoti_list">
                <li>
                    <em>전체알림</em>
                    <label class="toggle" for="appNoti01"><input type="checkbox" id="appNoti01" checked><div class="toggle_slider round"></div></label>
                </li>
                <li>
                    <em>웰니스 다이어리</em>
                    <label class="toggle" for="appNoti02"><input type="checkbox" id="appNoti02" checked><div class="toggle_slider round"></div></label>
                </li>
                <li>
                    <em>건강 콘텐츠</em>
                    <label class="toggle" for="appNoti03"><input type="checkbox" id="appNoti03"><div class="toggle_slider round"></div></label>
                </li>
                <li>
                    <em>이벤트</em>
                    <label class="toggle" for="appNoti04"><input type="checkbox" id="appNoti04"><div class="toggle_slider round"></div></label>
                </li>  
                <li>
                    <em>야간 알림 (21시~08시)</em>
                    <label class="toggle" for="appNoti05"><input type="checkbox" id="appNoti05"><div class="toggle_slider round"></div></label>
                </li>  
            </ul>
		</div>
	</div>

</body>
</html>

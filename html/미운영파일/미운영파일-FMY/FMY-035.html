<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>닉네임 입력</title>
  <link rel="stylesheet" href="../../resources/css/guide.css">
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
	<div class="health_wrap type_mypage"> 
		<header class="health_header">
			<div class="inbtn">
				<button type="button" onClick="history.back();" class="btn_prev"><span class="hidden">이전</span></button>
				<h1>닉네임 입력</h1>
			</div>
			<!-- 230120 추가 -->
			<div class="user_rank white" id="mytoggle">
				<!-- 레벨별 클래스 : red, purple, green, diamond, black, white -->
				<button type="button" id="user_rank_btn">White 660</button>
			</div>
			<!-- //230120 추가 -->
			<div class="user"><button type="button">홍길동</button></div>
			<!-- user class 가이드
		      패키지 구매회원의 경우 : .package 추가
		      신규 알림 있을 시 : .on 추가
		    -->
		</header>
		<div class="health_container">
			<h2 class="tit_cont_01">사용할 닉네임을<br>입력해주세요.</h2>
			<div class="inp_wrap type_box">
				<div class="inp_item">
					<label class="inp_label">닉네임</label>
					<input class="inp_base" type="text" placeholder="닉네임 입력">
					<span class="unit">0/10</span>
					<p class="notice err">이미 사용중인 닉네임입니다.</p>
				</div>
			</div>

		</div>
		<div class="btn_btm_fixed">
			<button type="button" class="btn" disabled>확인</button>
		</div>
	</div>

	<!-- 팝업 -->
	<!-- case 01 : 닉네임 정보가 없을 시(null) alert 메시지  -->
	<div class="health_alert" id="alert001" style="display: none;">
		<div class="inner">
			<p class="msg">
				닉네임은 필수 정보입니다.
				사용하실 닉네임을 입력해주세요.
			</p>

			<div class="btn_wrap">
				<button type="button" class="btn_pop_dark ui-close">확인</button>
			</div>
		</div>
	</div>
</body>
</html>

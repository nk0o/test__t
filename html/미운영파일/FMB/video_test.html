<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인</title>
    <script src="../../resources/js/jquery-3.6.0.min.js"></script>
    <script src="../../resources/js/ui.common.js"></script>
    <link rel="stylesheet" href="../../resources/css/guide.css">
</head>

<body class="type_content">
    <div class="health_wrap">
        <div class="health_container">
            <div>
                <iframe src="https://player.vimeo.com/video/253989945?h=c6db007fe5" width="100%" height="100%" frameborder="0"
                    allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="section">
                <h2 class="tit_cont_03 guide">popup - full</h2>
                <button type="button" onclick="netiveUI.plugins.popFull('#full001');">Full 1</button>
            </div>
        </div>
        <!--// health_container -->
    </div>

    <!-- Full popup -->
    <div class="health_full" id="full001" style="display: none;">
        <div class="inner">
            <div class="pop_wrap">
                <div class="pop_header">
                    <div class="header_wrap">
                        <button type="button" class="btn_share"><span class="hidden">공유</span></button>
                        <h1>콘텐츠 상세</h1>
                        <button type="button" class="btn_close ui-close"><span class="hidden">닫기</span></button>
                    </div>
                </div>
                <!-- //pop header -->

                <div class="pop_container">
                    <div class="con_inner">
                        <div class="con_box">
                            <div class="pop_con">
                                <!-- 팝업 내용 -->
                                    <iframe src="https://player.vimeo.com/video/253989945?h=c6db007fe5" width="100%" height="100%" frameborder="0"
                                        allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
                                <!-- //팝업내용 -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- //pop container -->

                <div class="btn_wrap">
                    <div class="ico_wrap">
                        <a type="button" class="btn_ico bookmark on"></a>
                    </div>
                    <button type="button" class="btn_pop_black2">운동 시작하기</button>
                </div>
                <!-- // pop btn -->
            </div>

        </div>
    </div>
    <!-- // -->


</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>앱 연결</title>
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>
  <link rel="stylesheet" href="../../resources/css/guide.css">
</head>
<body>
<div class="health_wrap type_setting appsetting">
  <header class="health_header">
    <div class="inbtn">
      <button type="button" onClick="history.back();" class="btn_prev"><span class="hidden">이전</span></button>
      <h1>앱 연결</h1>
    </div>
    <div class="user"><button type="button">홍길동</button></div>
    <!-- user class 가이드
      패키지 구매회원의 경우 : .package 추가
      신규 알림 있을 시 : .on 추가
    -->
  </header>
  <div class="health_container pt0">
    <ul class="appsetting_list ad_agreelist">
        <li class="pb20">
            <em>Apple Fit 연결</em>
            <label class="toggle" for="appSet01"><input type="checkbox" id="appSet01" checked><div class="toggle_slider round"></div></label>
        </li>
        <li class="ad_chkwrap mt20">
            <div class="ad_chkinner">
                <p class="txt">Apple Fit 데이터를 Tune H와 연결하세요.<br> Apple Fit 이 추적한 활동들을 Tune H와 동기화해<br> 내 건강을 통합 관리할 수 있습니다.</p>
            </div>
        </li>
    </ul>
  </div>
</div>
</body>
</html>

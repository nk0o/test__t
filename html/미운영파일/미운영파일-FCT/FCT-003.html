<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전체 콘텐츠</title>
  <link rel="stylesheet" href="../../resources/css/guide.css">
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
  <div class="health_wrap type_content"> <!-- 20210805 'type_content' class 위치 변경 -->
    <header class="health_header">
      <div class="inbtn">
        <button type="button" class="btn_prev"><span class="hidden">이전</span></button>
        <h1>전체 콘텐츠</h1>
      </div>
      <!-- 230120 추가 -->
      <div class="user_rank white" id="mytoggle">
        <!-- 레벨별 클래스 : red, purple, green, diamond, black, white -->
        <button type="button" id="user_rank_btn">White 660</button>
      </div>
      <!-- //230120 추가 -->
      <div class="user"><button type="button">홍길동</button></div>
      <!-- user class 가이드
        패키지 구매회원의 경우 : .package 추가
        신규 알림 있을 시 : .on 추가
      -->
    </header>
    <!--// health_header -->
    <div class="health_container">
      <div class="sum_wrap">
        <span class="sum">총 50개</span>
        <!-- 07/28 필터버튼 추가 -->
        <button type="button" class="btn_filter">
          <span class="hidden">새로고침</span>
        </button>
      </div>
      
      <ul class="health_info_wrap">
        <li>
          <a href="#">
            <div class="img_wrap">
              <img src="../../resources/img/@dummy.jpg" alt=""/>
            </div>
            <div class="txt_wrap">
              <span class="tit">전신 서킷 트레이닝</span>
              <span class="sub"><em>6분</em><em>약</em><em>오디오</em></span>
            </div>
          </a>
          <a href="javascript:void(0);" role="button" class="btn_ico_bookmark_b small on"></a>
        </li>
        <li>
          <a href="#">
            <div class="img_wrap">
              <img src="../../resources/img/@dummy.jpg" alt=""/>
            </div>
            <div class="txt_wrap">
              <span class="tit">올여름 건강하게 초고속 다이어트 진행하기</span>
              <span class="sub"><em>6분</em><em>약</em><em>오디오</em></span>
            </div>
          </a>
          <a href="javascript:void(0);" role="button" class="btn_ico_bookmark_b small"></a>
        </li>
        <li>
          <a href="#">
            <div class="img_wrap">
              <img src="../../resources/img/@dummy.jpg" alt=""/>
            </div>
            <div class="txt_wrap">
              <span class="tit">전신 서킷 트레이닝</span>
              <span class="sub"><em>6분</em><em>약</em><em>오디오</em></span>
            </div>
          </a>
          <a href="javascript:void(0);" role="button" class="btn_ico_bookmark_b small on"></a>
        </li>
        <li class="lock">
          <a href="#">
            <div class="img_wrap">
              <img src="../../resources/img/@dummy.jpg" alt=""/>
            </div>
            <div class="txt_wrap">
              <span class="tit">올여름 건강하게 초고속 다이어트 진행하기</span>
              <span class="sub"><em>6분</em><em>약</em><em>오디오</em></span>
            </div>
          </a>
          <a href="javascript:void(0);" role="button" class="btn_ico_bookmark_b small"></a>
        </li>
      </ul>
      <a href="#" class="btn_more"><span>더보기</span></a>

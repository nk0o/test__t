<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건강 정보 상세</title>
  <link rel="stylesheet" href="../../resources/css/guide.css">
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
  <div class="health_wrap type_content">
    <!-- 20210805 'type_content' class 위치 변경 -->
    <header class="health_header">
      <div class="inbtn">
        <button type="button" class="btn_prev"><span class="hidden">이전</span></button>
        <h1>건강 정보 상세</h1>
      </div>
      <!-- 230120 추가 -->
      <div class="user_rank white" id="mytoggle">
        <!-- 레벨별 클래스 : red, purple, green, diamond, black, white -->
        <button type="button" id="user_rank_btn">White 660</button>
      </div>
      <!-- //230120 추가 -->
      <div class="user"><button type="button">홍길동</button></div>
    </header>
    <!-- 20210901 pt0 클래스 추가 -->
    <div class="health_container pt0">
      <div class="con_inner">
        <div class="con_box">
          <div class="pop_con">
              <div class="full_img_wrap thumbnail thumbnail--1by1">
              <!--         
                  이미지 crop 가이드 (add class)
                  1:1 -- thumbnail--
                  4:3 -- thumbnail--4by3
                  16:9 -- thumbnail--16by9
                  4:5 -- thumbnail--4by5
                  -->
                <img src="../../resources/img/bg_splah.png" alt="" > 
                <!-- 20210906 pd_type 클래스 추가 -->
                <a href="javascript:void(0);" role="button" class="btn_ico_bookmark_b pd_type on"></a>
              </div>
              <!-- 20210906 mt30 삭제하고 mt25 클래스 추가 -->
              <!-- 20210901 mt30 클래스 추가 -->
              <h1 class="tit_cont_01 mt25">운동할 때 하기 쉬운 5가지 실수를 알려드립니다 한번보세요</h1>
              <p class="txt_cont_02">헬스장에 나가겠다는 마음을 먹는 것은 쉽지 않죠! 장기적으로 운동을 하는 것이 좋다는 것을 알지만 초보자로 시작하는 단계에서는 쉽지 않습니다. 그래서 올바른 방법으로 시작하는 것이 중요합니다. 어려운 과정을 이겨내고 꾸준히 운동하는 습관을 들였더라도 올바른 운동 방법이 아니라면 오히려 몸을 망치게 될지도 몰라요!</p>
          </div>
        </div>
      </div>
    </div>
  </div>

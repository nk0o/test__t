<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 최초가입회원 후 비나흐 검사 팝업</title>
  <link rel="stylesheet" href="../../resources/css/guide.css">
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
  <div class="health_wrap">
    <div class="health_header"></div>
    <div class="health_container">

    </div>
  </div>
  <!-- popup -->
  <div class="health_toast actived">
    <div class="inner">
      <button type="button" class="btn_close ui-close" onclick="netiveUI.plugins.popAlert('#alert001');"><span class="hidden">닫기</span></button>
      <div class="binah_popup">
        <ul class="box_wrap">
          <li>
            <a href="#" class="box_item face">
              <span class="tit">안면인식</span>
            </a>
          </li>
          <li>
            <a href="#" class="box_item finger">
              <span class="tit">지문인식</span>
            </a>
          </li>
        </ul>
        <p class="binah_txt">
          안면인식, 지문인식으로<br/>
          건강 신호를 측정,<br/>
          나의 건강상태<br/>
          (스트레스 지수, 혈압 등)<br/>
          를 확인 할 수 있어요 
        </p>
      </div>
      <div class="btn_wrap">
        <button type="button" class="btn_pop_black2" onclick="location.href='' ">건강신호 측정 시작하기</button>
      </div>
    </div>
  </div>
  <!--// popup -->
  <!-- 닫기 버튼 클릭시 alert -->
  <div class="health_alert main_alert" id="alert001" style="display: none;">
    <div class="inner">
      <p>
        지금 종료하시면 나의 건강상태<br>
        (스트레스 지수, 혈압등)를 확인 하실 수 없습니다.
      </p>
      <div class="btn_wrap">
        <button type="button" class="btn_pop_line_dark ui-close">그만하기</button>
        <button type="button" class="btn_pop_dark" onclick="location.href='' ">측정하기</button>
      </div>
    </div>
  </div>
  <!--// 닫기 버튼 클릭시 alert -->
</body>
</html>

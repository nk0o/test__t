<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인 최초가입회원인 경우 팝업</title>
  <link rel="stylesheet" href="../../resources/css/guide.css">
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
  <div class="health_wrap">
    <div class="health_header"></div>
    <div class="health_container">

    </div>
  </div>

  <!-- 20210802 야간 프로모션 혜택 알림 받기 팝업 -->
  <div class="health_alert main_alert actived" id="alert002" style="display: block;">
    <div class="inner">
      <p class="msg">
        <strong>야간 프로모션 및 광고성 혜택<br>알림을 받아보시겠어요?<br>(저녁 9시 ~ 아침8시)</strong>
        <p>지금 알림을 수신동의 하시면<br>다양한 혜택, 유용한 정보를<br>제공해드리겠습니다.</p>
        <p class="light_g">※ 수신설정 변경은 앱 설정에서 수신/철회 가능</p>
      </p>  
      <div class="btn_wrap">
        <!-- 20190916 취소버튼 삭제 -->
        <button type="button" class="btn_pop_dark">확인</button>
      </div>
      <div class="check_box term term_v2" aid="">
        <input type="checkbox" id="termCheck04" class="chkItem" name="termAgree">
        <label for="termCheck04">다시 보지 않기</label>
      </div>
    </div>  
  </div>
  <!-- //20210802 야간 프로모션 혜택 알림 받기 팝업 -->
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>

<body>
  <div class="health_wrap">

    </div>

        </p>
      </div>
      <div class="btn_wrap">
        <button type="button" class="btn_pop_black2" onclick="location.href='' ">나의 건강점수</button>
      </div>
    </div>

  <!--// popup -->

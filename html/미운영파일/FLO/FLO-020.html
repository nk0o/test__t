<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Splash 푸시 허용 여부 팝업</title>
  <link rel="stylesheet" href="../../resources/css/guide.css">
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>
</head>
<body>
  <div class="health_wrap">
    <div class="health_header"></div>
    <div class="health_container">

    </div>
  </div>
 

  <div class="health_alert actived" id="alert001" style="display: block;">
    <div class="inner">
      <p class="msg">
        Tune H에서 알림을 보내고자 합니다.<br><br>

        경고, 사운도 및 아이콘 배지가 알림에 포함될 수 있습니다.<br>
        설정에서 이를 구성할 수 있습니다.
      </p>

      <div class="btn_wrap">
        <button type="button" class="btn_pop_line_dark">허용 안 함</button>
        <button type="button" class="btn_pop_dark ui-close">허용</button>
      </div>
    </div>
  </div>
</body>
</html>

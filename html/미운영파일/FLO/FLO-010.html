<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신체정보 입력</title>
  <link rel="stylesheet" href="../../resources/css/guide.css">
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>

</head>
<body>
  <div class="health_wrap type_signup">
    <header class="health_header"><!-- 20210526-<header>태그 추가 -->
      <!-- 07/29 타이틀 추가 -->
      <div class="inbtn">
        <button type="button" class="btn_prev"><span class="hidden">이전</span></button>
        <h1>신체정보 입력</h1>
      </div>
      <div class="step_wrap"> <!--20211022 step 수정-->
        <span class="now">7</span>8
        <span class="hidden">총 8페이지 중 현재 7페이지</span>
      </div>
    </header>
    <div class="health_container">
      <h1 class="tit_cont_02">키와 몸무게를<br>입력해주세요.</h1>
  
      <div class="inp_wrap type_large mt110"><!-- 20210526-mt110 클래스 수정-->
        <!-- 20210818 단위 추가 -->
        <div class="inp_item add_attr"> <!--'add_attr' class 추가-->
          <input class="inp_base" type="number" placeholder="키"> <!--placeholder 수정-->
          <em class="attr">cm</em>  <!--attr 추가-->
        </div>
        <div class="inp_item add_attr">
          <input class="inp_base" type="number" placeholder="몸무게">  <!--placeholder 수정-->
          <em class="attr kg">kg</em>  <!--attr 추가-->
        </div>
        <!-- //20210818 단위 추가 -->
      </div>
    </div>
  </div>

  <div class="btn_btm_fixed">
    <div class="progress_wrap"><!-- 20210526-위치 수정-->
      <progress max="800" value="700"></progress>  <!--20211022 max값 수정-->
    </div>
    <button type="button" class="btn" disabled="disabled">다음</button><!-- 20210526-ver02 클래스 삭제-->
  </div>
 
</body>
</html>

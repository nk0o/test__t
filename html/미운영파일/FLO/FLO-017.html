<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 재설정</title>
  <link rel="stylesheet" href="../../resources/css/guide.css">
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>

</head>
<body>
  <div class="health_wrap type_signup">
    <header class="health_header">
      <!-- 20210721 'inbtn' class 추가 -->
      <div class="inbtn">
        <button type="button" class="btn_prev"><span class="hidden">이전</span></button>
        <h1>비밀번호 재설정</h1>
      </div>
    </header>
    <div class="health_container">
      <h1 class="tit_cont_02">비밀번호를<br>재설정 합니다.</h1>
  
      <div class="inp_wrap type_large mt110">
        <div class="inp_item">
          <input class="inp_base" type="password" placeholder="새 비밀번호">
         
          <p class="info_txt">
            영문 대소문자 조합과 숫자 또는 특수문자를<br>
            포함하여 8자리 이상을 조합하여 생성해주세요.
          </p>
          <p class="notice err">사용불가 합니다</p>
        </div>
        <div class="inp_item">
          <input class="inp_base" type="password" placeholder="비밀번호 확인">
          <p class="notice err">비밀번호가 일치하지 않습니다.</p>
        </div>
      </div>
    </div>
  </div>

  <div class="btn_btm_fixed">
    <button type="button" class="btn" disabled="disabled">확인</button>
  </div>
 
</body>
</html>

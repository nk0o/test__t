<!DOCTYPE html>
<html lang="ko">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>건강상태 체크서비스</title>
   <script src="../../resources/js/jquery-3.6.0.min.js"></script>
   <script src="../../resources/js/swiper.min.js"></script>
   <script src="../../resources/js/jquery-circle-progress.js"></script>
   <script src="../../resources/js/ui.common.js"></script>
   <link rel="stylesheet" href="../../resources/css/guide.css">
   <link rel="stylesheet" href="../../resources/css/swiper.min.css">
</head>
<body>
   <div class="health_wrap type_main_i type_home">
      <header class="health_header">
         <div class="inbtn">
            <button type="button" onClick="javascript:location='/fho/mainPage.do'"
               class="btn_prev "><span class="hidden">이전</span></button>
            <h3>건강상태 체크 서비스</h3>
         </div>
      </header>
      <!-- </div> -->
      <div class="health_container align_right"> <!-- 20230317 클래스 수정 : pop_con -> health_container wellness_diary align_right -->
         <div class="stress_score con"><!-- 20230317 클래스 추가 : con -->
            <h2 class="tit_cont_01">jo80님의<br>생체측정 결과</h2>
            <p class="desc">안면인식 기능으로 나의 건강 상태를 확인할 수 있어요.<br>지문인식은 스트레스를 제외한 건강상태만 측정됩니다.</p>
            <!-- 측정 후 결과 -->
            <div class="stress_result">
               <div class="check_slide_wrap">
                  <div class="check_info">
                     <div class="check_type type_face">안면인식</div>
                     <div class="check_date">최근 측정일 : 2023.01.06 09:37</div>
                  </div>
                  <!-- // .check_info -->
                  <div class="align_right_wrap">
                     <div class="swiper-container check_slide">
                        <ul class="swiper-wrapper">
                           <li class="swiper-slide">
                              <div class="check_wrap">
                                 <strong>92</strong>
                                 <span>심박수</span>
                                 <span>BPM</span>
                              </div>
                           </li>
                           <li class="swiper-slide">
                              <div class="check_wrap">
                                 <strong>99</strong>
                                 <span>산소포화도</span>
                                 <span>Sp02%</span>
                              </div>
                           </li>
                           <li class="swiper-slide">
                              <div class="check_wrap">
                                 <strong>22</strong>
                                 <span>분당호흡</span>
                                 <span>RPM</span>
                              </div>
                           </li>
                           <li class="swiper-slide">
                              <div class="check_wrap">
                                 <strong>194</strong>
                                 <span>스트레스 지수</span>
                                 <span>
                                    보통
                                 </span>
                                 <!-- <span>지수</span> -->
                              </div>
                           </li>
                           <li class="swiper-slide">
                              <div class="check_wrap">
                                 <strong>40</strong>
                                 <span>심박변이도</span>
                                 <span>MS</span>
                              </div>
                           </li>
                        </ul>
                     </div>
                  </div>
               </div>
               <!-- // 측정 후 결과 -->
               <div class="btn_wrap">
                  <!-- 측정전 버튼 -->
                  <!-- 측정 후 버튼 -->
                  <button type="button" class="btn_base_03 primary" onclick="location.href='/fmy/FMY-044001.do'">측정 더보기</button>
                  <button type="button" class="btn_base_03" onclick="location.href='/fch/FCH-016001.do'">생체 측정 또하기</button>
               </div>
            </div>
            <div class="btn_wrap">
               <!-- 측정전 버튼 -->
            </div>
         </div>
      </div>
   </div>
   <script>
      /* 20230317 체크 슬라이드 추가 */
      //스트레스지수 슬라이드
      var swiper = new Swiper(".check_slide", {
         slidesPerView: "auto",
         spaceBetween: 11,
         observer: true,
         observeParents: true
      });
   </script>
</body>
</html>

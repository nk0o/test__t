<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건강관리 코칭 메시지</title>
  <link rel="stylesheet" href="../../resources/css/guide.css">
  <link rel="stylesheet" href="../../resources/css/jquery-ui.css">
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>
  <script src="../../resources/js/jquery-ui.js"></script>
  <script src="../../resources/js/jquery-touch-punch.js"></script>
  <script>
    // 메시지 창 제일 하단으로 
    $(document).ready(function(){
      $('#ms_wrap').scrollTop($('#ms_wrap')[0].scrollHeight);
      $plugins.pageReload.destroy(); // 20210903 페이지 리로드 해제, 잘 안될 경우 setTimeout 사용 필요
    })
  </script>
</head>
<body>
  <!-- 20210901 마크업 수정 (풀 팝업 → 페이지 변경)-->
  <div class="health_wrap type_coaching chatt"> <!-- 'type_coaching ,  chatt' class 필요-->
    <div class="health_container ms_container"> <!--'ms_container' class 필요-->
      <div class="con_inner">
        <!-- 2021.07.05 아이디 추가 -->
        <div class="con_box ms_con_box_header" id="ms_wrap">
          <div class="pop_con">
            <div class="cont_header">
              <div class="ms_hd_fixed">
                <img src="../../resources/img/img_cigna.png" class="ms_img">
                <div class="ms_hd">
                  <span>Tune H</span>
                  <span>07.01</span>
                </div>
                <div class="option_box">
                  <button type="button" class="btn_set ver02"><span class="hidden">설정</span></button>
                </div>   
              </div>    
            </div>
            <!-- 20210707 헤더 전체 수정 오른쪽 위치 버튼들 중 '닫기 버튼' 제외하고는 .option_box 로 감싸기 -->
            
            <!-- 팝업 내용 -->
            <div class="ms_wrap">
              <!-- <div class="date">05.12</div> -->
              <div class="ms_item">
                <div class="time">오후 10:08<span class="state">정신</span></div>
                <div class="bubble_l">
                  안녕하세요. <span>현지</span>님.
                  현재 정신 건강 상태를 알아보겠습니다. 이를 위해 몇 가지 질문을 드리겠습니다. 슬라이더를 사용하여 알려주세요.                   
                </div>
                <img class="ms_img" src="../../resources/img/@dummy.jpg" src="메세지 이미지">
                <div class="bubble_l">
                  <span>현지</span>님은 현재 본인이 건강하다고 느끼시나요?                     
                </div>
              </div>
              <div class="ms_item ms_r">
                <div class="bubble_r range">
                  <!-- range_slider -->
                  <div class="range_slider">
                    <div class="value">8</div>
                    <div class="slider" data-min="0" data-max="19" data-step="1" data-value="7" aria-hidden="true"></div>
                    <div class="list">
                      <strong class="blind">선택해주세요</strong>
                      <ul>
                        <li><a href="#none" role="button">전혀</a></li>
                        <li><a href="#none" role="button"><span>2</span></a></li>
                        <li><a href="#none" role="button"><span>3</span></a></li>
                        <li><a href="#none" role="button"><span>4</span></a></li>
                        <li><a href="#none" role="button"><span>5</span></a></li>
                        <li><a href="#none" role="button"><span>6</span></a></li>
                        <li><a href="#none" role="button"><span>7</span></a></li>
                        <li><a href="#none" role="button"><span>8</span></a></li>
                        <li><a href="#none" role="button"><span>9</span></a></li>
                        <li><a href="#none" role="button"><span>10</span></a></li>
                        <li><a href="#none" role="button"><span>11</span></a></li>
                        <li><a href="#none" role="button"><span>12</span></a></li>
                        <li><a href="#none" role="button"><span>13</span></a></li>
                        <li><a href="#none" role="button"><span>14</span></a></li>
                        <li><a href="#none" role="button"><span>15</span></a></li>
                        <li><a href="#none" role="button"><span>16</span></a></li>
                        <li><a href="#none" role="button"><span>17</span></a></li>
                        <li><a href="#none" role="button"><span>18</span></a></li>
                        <li><a href="#none" role="button"><span>19</span></a></li>
                        <li><a href="#none" role="button">매우</a></li>
                      </ul>
                    </div>
                  </div>
                  <!-- btn -->
                  <div class="range_btn_wrap ver02">
                    <button type="button" class="btn_base_03 line">건너뛰기</button>
                    <button type="button" class="btn_base_03">저장</button>
                  </div>
                </div>
                <div class="bubble_r range">
                  <div class="inp_wrap">
                    <input class="inp_base" type="text" placeholder="답변을 입력하세요">
                  </div>
                  <!-- btn -->
                  <div class="range_btn_wrap ver02">
                    <button type="button" class="btn_base_03 line">건너뛰기</button>
                    <button type="button" class="btn_base_03">저장</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- //팝업내용 -->
          </div>
        </div>
      </div>
    </div>
    <!--// health_container -->
    <!--  footer -->
    <footer class="health_footer">
      <div class="health_footer_nav">
         <!-- 20230310 푸터 내비수정 -->
         <ul>
            <li>
               <a href="#" class="nav_item home"> <!--'on' class 추가시 해당 메뉴 활성화-->
                  <span class="icon"></span>
                  <strong>홈</strong>
               </a>
            </li>
            <li>
               <a href="#" class="nav_item contents">
                  <span class="icon"></span>
                  <strong>건강콘텐츠</strong>
               </a>
            </li>
         </ul>
         <!-- 말풍선 -->
         <!-- <div class="footer_bubbleBox">
            <span>나와 맞는 코치를 선택해보세요!</span>
         </div> -->
         <!-- //말풍선 -->
         <!--// 20230310 푸터 내비수정 -->
      </div>
      <!-- //.health_footer_nav -->
    </footer>
    <!-- //footer-->
  </div>
   <!-- //20210901 마크업 수정 (풀 팝업 → 페이지 변경) -->
</body>
</html>

<body>
  <!-- 20210901 마크업 수정 (풀 팝업 → 페이지 변경)-->
  <div class="health_wrap type_coaching chatt"> <!-- 'type_coaching ,  chatt' class 필요-->
    <div class="health_container ms_container"> <!--'ms_container' class 필요-->
      <div class="con_inner">
        <!-- 2021.07.05 아이디 추가 -->
        <div class="con_box ms_con_box_header" id="ms_wrap">

                <div class="ms_hd">
                  <span>Tune H</span>
                  <span>07.01</span>
                </div>
                <div class="option_box">
                  <button type="button" class="btn_set ver02"><span class="hidden">설정</span></button>
                </div>   
              </div>    
            </div>

            <!-- 팝업 내용 -->
            <div class="ms_wrap">
              <!-- <div class="date">05.12</div> -->
              <div class="ms_item">
                <div class="time">오후 10:08<span class="state">신체</span></div>
                <div class="bubble_l">
                  안녕하세요, 유리 님. 
                  신체 건강에 대한 도움을 드리고자
                  병력 관련 질문 몇 가지를 드리겠습니다.                      
                </div>
                <div class="bubble_l">
                  잘 모르겠거나 답하기 불편한 경우 "모름" 을 선택하셔도 됩니다.
                  이제 시작하겠습니다.                      
                </div>
                <img class="ms_img" src="../../resources/img/@dummy.jpg"/ src="메세지 이미지">
                <div class="bubble_l">
                  당뇨병 진단을 받으신 적이 있으신가요?
                  당뇨병은 심근경색, 뇌졸중, 동맥경화, 신경, 신장, 눈 등의 질병 위험을 높일 수 있습니다.                      
                </div>
              </div>
            </div>
            <!-- //팝업내용 -->
          </div>
        </div>
      </div>

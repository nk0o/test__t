<script>

  //20210909 추가
  $.fn.setWidth = function() {
    return this.each(function() {
      var $t = $(this),
          len = $t.length,
          sumWidth = 0,
          etcWidth = 204;

      $t.find('figure').each(function(i) {
        sumWidth += $t.find('figure').eq(i).width()
      });
      // console.log(sumWidth + etcWidth);
      $t.width(sumWidth + etcWidth);
    });
  }

  

    // console.log($('.ui-set-width').length);
    // console.log($('.ui-set-width').find('li').length);
    // console.log($('.ui-set-width').find('figure').eq(0).width() + 100);

  $(document).ready(function(){
    $('.ui-set-width').setWidth(); //20210909 추가


    //swiper 실행
    var swiper = new Swiper(".goalSlider", {
      slidesPerView: 'auto',
      // spaceBetween: 12,
      observer: true,
      observeParents: true,
    });

    //chart 생성
    var ctxA = document.getElementById("myChartA").getContext("2d"); //chart a 호출
    var ctxB = document.getElementById("myChartB").getContext("2d"); //chart b 호출
    var ctxC = document.getElementById("myChartC").getContext("2d"); //chart c 호출
    var ctxD = document.getElementById("myChartD").getContext("2d"); //chart d 호출
    var ctxE = document.getElementById("myChartE").getContext("2d"); //chart e 호출
    var ctxF = document.getElementById("myChartF").getContext("2d"); //chart f 호출
    var ctxG = document.getElementById("myChartG").getContext("2d"); //chart g 호출
    var ctxH = document.getElementById("myChartH").getContext("2d"); //chart h 호출
    var ctxI = document.getElementById("myChartI").getContext("2d"); //chart i 호출
    var ctxJ = document.getElementById("myChartJ").getContext("2d"); //chart j 호출
    var ctxK = document.getElementById("myChartK").getContext("2d"); //chart k 호출
    var ctxL = document.getElementById("myChartL").getContext("2d"); //chart l 호출

    //bg 그라디언트 효과 생성
      var bgGradient = ctxA.createLinearGradient(0, 0, 0, 170); //20210909
          bgGradient.addColorStop(0, 'rgb(25,211,197)');
          bgGradient.addColorStop(1, 'rgb(203,139,218)');

    //20210909 label custom
    const getOrCreateLegendList = (chart, id) => {
      const legendContainer = document.getElementById(id);
      let listContainer = legendContainer.querySelector('ul');

      if (!listContainer) {
        listContainer = document.createElement('ul');
        listContainer.style.display = 'flex';
        listContainer.style.flexDirection = 'row';
        listContainer.style.margin = 0;
        listContainer.style.padding = 0;

        legendContainer.appendChild(listContainer);
      }

      return listContainer;
    };
    //html label 생성
    const htmlLegendPlugin = {
      id: 'htmlLegend',
      afterUpdate(chart, args, options) {
        const ul = getOrCreateLegendList(chart, options.containerID);

        // Remove old legend items
        while (ul.firstChild) {
          ul.firstChild.remove();
        }

        // Reuse the built-in legendItems generator
        const items = chart.options.plugins.legend.labels.generateLabels(chart);

        ul.style.position = 'absolute';
        ul.style.top = '30px';
        ul.style.right = '24px';

        items.forEach(item => {
          const li = document.createElement('li');
          li.style.alignItems = 'center';
          li.style.cursor = 'pointer';
          li.style.display = 'flex';
          li.style.flexDirection = 'row';
          li.style.marginLeft = '15px';

          li.onclick = () => {
            const { type } = chart.config;
            if (type === 'pie' || type === 'doughnut') {
              // Pie and doughnut charts only have a single dataset and visibility is per item
              chart.toggleDataVisibility(item.index);
            } else {
              chart.setDatasetVisibility(item.datasetIndex, !chart.isDatasetVisible(item.datasetIndex));
            }
            chart.update();
          };

          // Color box
          const boxSpan = document.createElement('span');
          // boxSpan.style.background = item.fillStyle;
          boxSpan.style.background = typeof item.fillStyle === 'object' ? 'linear-gradient(rgb(25,211,197), rgb(203,139,218))' : item.fillStyle;
          boxSpan.style.borderColor = item.strokeStyle;
          boxSpan.style.borderWidth = item.lineWidth + 'px';
          boxSpan.style.display = 'inline-block';
          boxSpan.style.height = '13px';
          boxSpan.style.marginRight = '10px';
          boxSpan.style.width = '20px';
          boxSpan.style.borderRadius = '10px';

          // Text
          const textContainer = document.createElement('p');
          textContainer.style.color = item.fontColor;
          textContainer.style.margin = 0;
          textContainer.style.padding = 0;
          textContainer.style.textDecoration = item.hidden ? 'line-through' : '';
          textContainer.style.fontFamily = 'Noto Sans';
          textContainer.style.fontSize = '13px';
          textContainer.style.fontWeight = '600';

          const text = document.createTextNode(item.text);
          textContainer.appendChild(text);

          li.appendChild(boxSpan);
          li.appendChild(textContainer);
          ul.appendChild(li);
        });
      }
    };
    //Chart A
    var myChartA = new Chart(ctxA, {
        type: 'bar',
        data: {
          labels: ['5.25', '5.26', '5.27', '5.28', '5.29', '5.30'],
          datasets: [{
            label: '체중 (kg)', //label
            data: [30, 80, 60, 65, 50, 85],
            barPercentage: 0.5,
            barThickness: 14, //막대 최소가로값
            borderRadius: 14, //막대 둥글기        
            backgroundColor: ['#d9d9d9','#d9d9d9','#d9d9d9','#d9d9d9','#d9d9d9',bgGradient,], //bg color
          }]
        },
        options: {
          responsive: false, //20210909
          layout: { //20210909
            padding: {
              top: 80
            }
          },
          plugins: {
            //20210909 html label 생성
             htmlLegend: {
              containerID: 'chartALegend',
            },
            legend: {
              display: false, //label 노출 여부
              //20210909 기존 label 스타일 삭제 (html 라벨에서 만들어줌)
            },
            tooltip: { //막대 상태값
              displayColors: false,     
              xAlign: 'center',
              yAlign : 'bottom',
              boxWidth: 0,
              backgroundColor: '#222',
              titleAlign : 'top',
              titleColor : '#222',
              titleFont: {
                size : 0, //20210909
              },
              bodyColor: '#fff', //20210909
              bodyFont: {
                size: 11, //20210909
              },
            },
          },
        scales: {
          x: { //xc축
            offset: true,
            ticks: {
              font: {
                size: 13
              },
              color: '#b5b5b5',
            },
            grid: {
              display: false,
              offset: false
            }
          },
          y: {  //y축
            min: 0, //최소값
            max: 100, //최대값
            position: 'right',
            beginAtZero: true,
            ticks: {
              stepSize: 20, //data 숫자 간격
              font: {
                size: 13
              },
              color: '#b5b5b5',
            },
            grid: {
              display: true,
              offset: false
            }
          }
        },
      },
      plugins: [htmlLegendPlugin], //20210909
    });
    //Chart B
    var myChartB = new Chart(ctxB, {
        type: 'bar',
        data: {
          labels: ['5.25', '5.26', '5.27', '5.28', '5.29', '5.30'],
          datasets: [{
            label: '허리둘레 (cm)',
            data: [30, 80, 60, 65, 50, 85],
            barPercentage: 0.5,
            barThickness: 14, //막대 최소가로값
            borderRadius: 14, //막대 둥글기        
            backgroundColor: ['#d9d9d9', '#d9d9d9', '#d9d9d9', '#d9d9d9', '#d9d9d9', bgGradient,], //bg color
          }]
        },
        options: {
          responsive: false, //20210909
          layout: { //20210909
            padding: {
              top: 80
            }
          },
          plugins: {
            //20210909 html label 생성
            htmlLegend: {
              containerID: 'chartBLegend',
            },
            legend: {
              display: false, //label 노출 여부
              //20210909 기존 label 스타일 삭제 (html 라벨에서 만들어줌)
            },
            tooltip: { //막대 상태값
              displayColors: false,
              xAlign: 'center',
              yAlign: 'bottom',
              boxWidth: 0,
              backgroundColor: '#222',
              titleAlign: 'top',
              titleColor: '#222',
              titleFont: {
                size: 0, //20210909
              },
              bodyColor: '#fff', //20210909
              bodyFont: {
                size: 11, //20210909
              },
            },
          },
          scales: {
            x: { //xc축
              offset: true,
              ticks: {
                font: {
                  size: 13
                },
                color: '#b5b5b5',
              },
              grid: {
                display: false,
                offset: false
              }
            },
            y: {  //y축
              min: 0, //최소값
              max: 100, //최대값
              position: 'right',
              beginAtZero: true,
              ticks: {
                stepSize: 20, //data 숫자 간격
                font: {
                  size: 13
                },
                color: '#b5b5b5',

              display: false, //label 노출 여부
              //20210909 기존 label 스타일 삭제 (html 라벨에서 만들어줌)
            },
            tooltip: { //막대 상태값
              displayColors: false,
              xAlign: 'center',
              yAlign: 'bottom',
              boxWidth: 0,
              backgroundColor: '#222',
              titleAlign: 'top',
              titleColor: '#222',
              titleFont: {
                size: 0, //20210909
              },
              bodyColor: '#fff', //20210909
              bodyFont: {
                size: 11, //20210909
              },
            },
          },
          scales: {
            x: { //xc축
              offset: true,
              ticks: {
                font: {
                  size: 13
                },
                color: '#b5b5b5',
              },
              grid: {
                display: false,
                offset: false
              }
            },
            y: {  //y축
              min: 0, //최소값
              max: 100, //최대값
              position: 'right',
              beginAtZero: true,
              ticks: {
                stepSize: 20, //data 숫자 간격
                font: {
                  size: 13
                },
                color: '#b5b5b5',
              },
              grid: {
                display: true,
                offset: false
              }
            }
          },
        },
        plugins: [htmlLegendPlugin], //20210909
      });
    });
</script>

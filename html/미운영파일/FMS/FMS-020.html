<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>목표 상세 다시 추가</title>
  <script src="../../resources/js/jquery-3.6.0.min.js"></script>
  <script src="../../resources/js/ui.common.js"></script>
  <link rel="stylesheet" href="../../resources/css/guide.css">
</head>
<body>
<div class="health_wrap type_goal type_bg_purple">
  <header class="health_header">
    <div class="inbtn">
      <button type="button" onClick="history.back();" class="btn_prev ver02"><span class="hidden">이전</span></button>
      <h1>목표상세</h1>
    </div>
    <!-- 230120 추가 -->
    <div class="user_rank white" id="mytoggle">
      <!-- 레벨별 클래스 : red, purple, green, diamond, black, white -->
      <button type="button" id="user_rank_btn">White 660</button>
    </div>
    <!-- //230120 추가 -->
    <div class="user"><button type="button">홍길동</button></div>
    <!-- user class 가이드
      패키지 구매회원의 경우 : .package 추가
      신규 알림 있을 시 : .on 추가
    -->
  </header>
  <div class="health_container">
    <div class="content_tit">
      <h2 class="tit_cont_01 ver02">더 건강한 음식을<br>선택하세요!</h2>
      <p class="content_desc">건강한 외식 메뉴를 고를 수 있도록<br> 도와 드릴께요.<br> 음식의 영양성분도 물론 중요하지만<br> 어떻게 식사를 하는지도 중요합니다.</p> <!--20210716 띄어쓰기 수정-->
    </div>
    <div class="content_box">
      <h3 class="box_tit"><strong>패스트푸드 끊기</strong><span class="goal_point">1000</span></h3><!--20210713 마크업 변경-->
      <div class="step_wrap"><span class="step"><em>14</em> / 14</span></div><!--20210713 goal_point 이동-->
      <div class="progress_wrap"><progress max="100" value="100"></progress></div>
      <hr>
      <div class="content_list">
        <dl class="">
          <dt>목표</dt>
          <dd>패스트푸드 끊기<span class="goal_count complete">10/10</span></dd><!--완료시 'complete' 클래스 부여-->         
        </dl>
      </div>
    </div>
  </div>
    <div class="btn_btm_fixed">
      <button type="button" onclick="location.href='FMS-001.html'" class="btn">다시 추가</button>
    </div>
  </div>
</body>
</html>
